server {
    listen 80;

    # Phục vụ các file tĩnh từ thư mục gốc
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Dòng này cần thiết cho các ứng dụng SPA (Single Page Application) như React
        # Nếu không tìm thấy file, nó sẽ trả về index.html để React Router xử lý
        try_files $uri $uri/ /index.html;
    }

    # Chuyển tiếp các request có dạng /api/ đến backend service
    location /api/ {
        # "apiservice" là tên của backend service chúng ta sẽ định nghĩa trong docker-compose.yml
        # Port 8080 là port mà backend service đang lắng nghe bên trong container
        proxy_pass http://apiservice:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}